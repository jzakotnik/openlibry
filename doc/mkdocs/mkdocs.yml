site_name: OpenLibry Dokumentation
site_url: https://openlibry.de/site/
site_description: Die freie Software f端r Schulbibliotheken
site_author: OpenLibry Community
repo_url: https://github.com/jzakotnik/openlibry
repo_name: jzakotnik/openlibry
edit_uri: edit/main/docs/

copyright: "&copy; 2025 OpenLibry - MIT Lizenz"

theme:
  name: material
  language: de
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Dunkles Design aktivieren
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Helles Design aktivieren
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: de
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jzakotnik/openlibry
    - icon: fontawesome/solid/paper-plane
      link: mailto:info@openlibry.de
  generator: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys

