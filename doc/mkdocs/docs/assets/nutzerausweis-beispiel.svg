<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 320" width="520" height="320">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6a9f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000040"/>
    </filter>
    <filter id="barcodeShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#00000030"/>
    </filter>
    <clipPath id="cardClip">
      <rect x="40" y="40" width="440" height="240" rx="16"/>
    </clipPath>
  </defs>

  <!-- Card base -->
  <rect x="40" y="40" width="440" height="240" rx="16" fill="url(#cardGrad)" filter="url(#shadow)"/>

  <!-- Decorative circle top-right -->
  <circle cx="430" cy="80" r="80" fill="white" opacity="0.05" clip-path="url(#cardClip)"/>
  <circle cx="430" cy="80" r="55" fill="white" opacity="0.05" clip-path="url(#cardClip)"/>

  <!-- Decorative circle bottom-left -->
  <circle cx="80" cy="240" r="60" fill="white" opacity="0.04" clip-path="url(#cardClip)"/>

  <!-- Top accent bar -->
  <rect x="40" y="40" width="440" height="8" rx="0" fill="url(#accentGrad)" clip-path="url(#cardClip)"/>
  <rect x="40" y="40" width="440" height="8" rx="4" fill="url(#accentGrad)"/>

  <!-- Book icon (top left) -->
  <text x="68" y="92" font-family="system-ui, sans-serif" font-size="32">ðŸ“š</text>

  <!-- Library name top -->
  <text x="108" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b" font-weight="600" letter-spacing="2">SCHULBIBLIOTHEK</text>
  <text x="108" y="93" font-family="system-ui, sans-serif" font-size="16" fill="white" font-weight="700">Grundschule Mammolshain</text>

  <!-- Divider line -->
  <line x1="60" y1="108" x2="460" y2="108" stroke="white" stroke-opacity="0.15" stroke-width="1"/>

  <!-- Name label -->
  <text x="60" y="132" font-family="system-ui, sans-serif" font-size="10" fill="#93c5fd" letter-spacing="1">NAME</text>
  <!-- Name value -->
  <text x="60" y="154" font-family="system-ui, sans-serif" font-size="22" fill="white" font-weight="700">Max Mustermann</text>

  <!-- Class label -->
  <text x="60" y="178" font-family="system-ui, sans-serif" font-size="10" fill="#93c5fd" letter-spacing="1">KLASSE</text>
  <text x="60" y="197" font-family="system-ui, sans-serif" font-size="16" fill="white" font-weight="600">3b</text>

  <!-- Vertical divider -->
  <line x1="290" y1="118" x2="290" y2="260" stroke="white" stroke-opacity="0.12" stroke-width="1"/>

  <!-- Barcode area (white background) -->
  <rect x="305" y="125" width="170" height="90" rx="6" fill="white" filter="url(#barcodeShadow)"/>

  <!-- Barcode lines (decorative) -->
  <g transform="translate(315, 133)">
    <!-- Generate barcode-like pattern -->
    <rect x="0"  y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="4"  y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="7"  y="0" width="3"  height="60" fill="#1a1a1a"/>
    <rect x="12" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="15" y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="19" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="22" y="0" width="3"  height="60" fill="#1a1a1a"/>
    <rect x="27" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="30" y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="34" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="37" y="0" width="4"  height="60" fill="#1a1a1a"/>
    <rect x="43" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="46" y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="50" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="53" y="0" width="3"  height="60" fill="#1a1a1a"/>
    <rect x="58" y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="62" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="65" y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="69" y="0" width="4"  height="60" fill="#1a1a1a"/>
    <rect x="75" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="78" y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="82" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="85" y="0" width="3"  height="60" fill="#1a1a1a"/>
    <rect x="90" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="93" y="0" width="2"  height="60" fill="#1a1a1a"/>
    <rect x="97" y="0" width="1"  height="60" fill="#1a1a1a"/>
    <rect x="100" y="0" width="3" height="60" fill="#1a1a1a"/>
    <rect x="105" y="0" width="2" height="60" fill="#1a1a1a"/>
    <rect x="109" y="0" width="1" height="60" fill="#1a1a1a"/>
    <rect x="112" y="0" width="2" height="60" fill="#1a1a1a"/>
    <rect x="116" y="0" width="4" height="60" fill="#1a1a1a"/>
    <rect x="122" y="0" width="1" height="60" fill="#1a1a1a"/>
    <rect x="125" y="0" width="2" height="60" fill="#1a1a1a"/>
    <rect x="129" y="0" width="1" height="60" fill="#1a1a1a"/>
    <rect x="132" y="0" width="3" height="60" fill="#1a1a1a"/>
    <rect x="137" y="0" width="1" height="60" fill="#1a1a1a"/>
    <rect x="140" y="0" width="2" height="60" fill="#1a1a1a"/>
    <rect x="144" y="0" width="1" height="60" fill="#1a1a1a"/>
    <!-- Barcode number -->
    <text x="71" y="76" font-family="monospace" font-size="9" fill="#333" text-anchor="middle">0042</text>
  </g>

  <!-- Ausweis-Nr label -->
  <text x="390" y="228" font-family="system-ui, sans-serif" font-size="9" fill="#93c5fd" text-anchor="middle" letter-spacing="1">AUSWEIS-NR.</text>
  <text x="390" y="244" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">42</text>

  <!-- Bottom strip -->
  <rect x="40" y="260" width="440" height="20" rx="0" fill="black" opacity="0.2" clip-path="url(#cardClip)"/>
  <text x="60" y="274" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.6">Schuljahr 2025/26</text>
  <text x="460" y="274" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.6" text-anchor="end">openlibry.de</text>

  <!-- Label below card -->
  <text x="260" y="308" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Beispiel: Bibliotheksausweis mit Barcode (Code128)</text>
</svg>
